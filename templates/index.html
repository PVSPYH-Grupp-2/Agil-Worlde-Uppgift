<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/style.css') }}">

    <!-- Loads an external JavaScript library (canvas-confetti) from the internet.
    After loading it, our page can call the confetti() function to show confetti effects. -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <!-- Box Icon for HINT -->
    <link href="https://cdn.boxicons.com/3.0.8/fonts/basic/boxicons.min.css" rel="stylesheet">
</head>

<body data-secret="{{ secret }}">
    <div class="gameContainer">
   <div class="topBar">
            <div class="leftControls">
                <div class="topRowLeft">
                    <div id="scoreDisplay">SCORE: 0</div>
                    <div id="winsDisplay">WINS: {{wins}}</div>
                    <i class="bx bx-cog" id="settingsIcon" title="Settings ‚öôÔ∏è"></i>
                    
                    <div class="hintContainer">
                        <i id="hintIcon" class="bx bx-light-bulb-alt" title="Get a hint üí°"></i>
                    </div>
                </div>
                
                <div id="timerDisplay">TIMER: 00:00</div>
            </div>
            <div class="msgStack">
                <div id="message" class="errorMessage"></div>
                <div id="resultBanner" class="resultBanner" aria-live="polite"></div>
            </div>
            <button id="quitBtn">QUIT</button>
        </div>
        <!-- BOARD -->
        <div class="boardContainer">
            <div class="board">
                <!-- Row 1 -->
                <div class="boardRow">
                    <div class="tile" data-state="empty"></div>
                    <div class="tile" data-state="empty"></div>
                    <div class="tile" data-state="empty"></div>
                    <div class="tile" data-state="empty"></div>
                    <div class="tile" data-state="empty"></div>
                </div>
                <!-- Row 2 -->
                <div class="boardRow">
                    <div class="tile" data-state="empty"></div>
                    <div class="tile" data-state="empty"></div>
                    <div class="tile" data-state="empty"></div>
                    <div class="tile" data-state="empty"></div>
                    <div class="tile" data-state="empty"></div>
                </div>
                <!-- Row 3 -->
                <div class="boardRow">
                    <div class="tile" data-state="empty"></div>
                    <div class="tile" data-state="empty"></div>
                    <div class="tile" data-state="empty"></div>
                    <div class="tile" data-state="empty"></div>
                    <div class="tile" data-state="empty"></div>
                </div>
                <!-- Row 4 -->
                <div class="boardRow">
                    <div class="tile" data-state="empty"></div>
                    <div class="tile" data-state="empty"></div>
                    <div class="tile" data-state="empty"></div>
                    <div class="tile" data-state="empty"></div>
                    <div class="tile" data-state="empty"></div>
                </div>
                <!-- Row 5 -->
                <div class="boardRow">
                    <div class="tile" data-state="empty"></div>
                    <div class="tile" data-state="empty"></div>
                    <div class="tile" data-state="empty"></div>
                    <div class="tile" data-state="empty"></div>
                    <div class="tile" data-state="empty"></div>
                </div>
                <!-- Row 6 -->
                <div class="boardRow">
                    <div class="tile" data-state="empty"></div>
                    <div class="tile" data-state="empty"></div>
                    <div class="tile" data-state="empty"></div>
                    <div class="tile" data-state="empty"></div>
                    <div class="tile" data-state="empty"></div>
                </div>
            </div>
        </div>
        <!-- KEYBOARD -->
        <div class="keyboard">
            <!-- Row 1 -->
            <div class="keyboardRow">
                <button class="key one" data-key="Q">Q</button>
                <button class="key one" data-key="W">W</button>
                <button class="key one" data-key="E">E</button>
                <button class="key one" data-key="R">R</button>
                <button class="key one" data-key="T">T</button>
                <button class="key one" data-key="Y">Y</button>
                <button class="key one" data-key="U">U</button>
                <button class="key one" data-key="I">I</button>
                <button class="key one" data-key="O">O</button>
                <button class="key one" data-key="P">P</button>
            </div>
            <!-- Row 2 -->
            <div class="keyboardRow">
                <button class="key one" data-key="A">A</button>
                <button class="key one" data-key="S">S</button>
                <button class="key one" data-key="D">D</button>
                <button class="key one" data-key="F">F</button>
                <button class="key one" data-key="G">G</button>
                <button class="key one" data-key="H">H</button>
                <button class="key one" data-key="J">J</button>
                <button class="key one" data-key="K">K</button>
                <button class="key one" data-key="L">L</button>
            </div>
            <!-- Row 3 -->
            <div class="keyboardRow">
                <button class="key oneAndAHalf" data-key="enter">Enter</button>
                <button class="key one" data-key="Z">Z</button>
                <button class="key one" data-key="X">X</button>
                <button class="key one" data-key="C">C</button>
                <button class="key one" data-key="V">V</button>
                <button class="key one" data-key="B">B</button>
                <button class="key one" data-key="N">N</button>
                <button class="key one" data-key="M">M</button>
                <button class="key oneAndAHalf" data-key="backspace">‚å´</button>
            </div>
        </div>
        <!-- New buttons div -->
        <div class="buttons">
            <button id="restartBtn" style="display: none">PLAY AGAIN</button>
            <button id="continueBtn" style="display: none">CONTINUE</button>
        </div>
        
        <div id="leaderboardSave" style="display: none">
            <input type="text" id="playerName" placeholder="Enter Name" maxlength="20">
            <button id="saveBtn">SAVE</button>
            <p class="win-counter">Wins: {{wins}}</p> <p class="point-counter">Points: {{points}}</p>
        </div>

        <div id="leaderboard" style="display: none">
            <h4>üèÜ TOP SCORES</h4>
        <div id="leaderboardList">
        </div>
</div>

    </div>
    </div>
    <script src="{{ url_for('static', filename='assets/scripts.js') }}" defer></script>
</body>

</html>
